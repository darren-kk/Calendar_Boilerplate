<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <script src="https://kit.fontawesome.com/ea6501e7b4.js" crossorigin="anonymous"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Calendar Project</title>
  </head>

  <body>
    <section>
      <div class="image-box">
        <img src="images/vanilla_coding_logo.png" />
      </div>
      <h1>Calendar</h1>

      <!-- 달력 Start -->
      <div class="current_date">
        <div class="current_date_days">요일</div>
        <div class="current_date_date">날짜</div>
        <div class="current_date_time">time</div>
      </div>

      <div class="current_month">
        <div class="current_month_month">월</div>
        <div class="current_month_years">년도</div>
      </div>

      <div class="calendar">
        <i class="fa-solid fa-angles-left fa-3x calendar_btn left"></i>
        
        <table class="calendar_main">
          <th class="calendar_main_days">Sun</th>
          <th class="calendar_main_days">Mon</th>
          <th class="calendar_main_days">Tue</th>
          <th class="calendar_main_days">Wed</th>
          <th class="calendar_main_days">Thu</th>
          <th class="calendar_main_days">Fri</th>
          <th class="calendar_main_days">Sat</th>

          <tr class="calendar_main_dates_firstrow calendar_main_dates_tr">
            <td class="calendar_main_dates firstrow"></td>
            <td class="calendar_main_dates firstrow"></td>
            <td class="calendar_main_dates firstrow"></td>
            <td class="calendar_main_dates firstrow"></td>
            <td class="calendar_main_dates firstrow"></td>
            <td class="calendar_main_dates firstrow"></td>
            <td class="calendar_main_dates firstrow"></td>
          </tr>
          
          <tr class="calendar_main_dates_secondrow calendar_main_dates_tr">
            <td class="calendar_main_dates"></td>
            <td class="calendar_main_dates"></td>
            <td class="calendar_main_dates"></td>
            <td class="calendar_main_dates"></td>
            <td class="calendar_main_dates"></td>
            <td class="calendar_main_dates"></td>
            <td class="calendar_main_dates"></td>
          </tr>

          <tr class="calendar_main_dates_thirdrow calendar_main_dates_tr">
            <td class="calendar_main_dates"></td>
            <td class="calendar_main_dates"></td>
            <td class="calendar_main_dates"></td>
            <td class="calendar_main_dates"></td>
            <td class="calendar_main_dates"></td>
            <td class="calendar_main_dates"></td>
            <td class="calendar_main_dates"></td>
          </tr>

          <tr class="calendar_main_dates_fourthrow calendar_main_dates_tr">
            <td class="calendar_main_dates"></td>
            <td class="calendar_main_dates"></td>
            <td class="calendar_main_dates"></td>
            <td class="calendar_main_dates"></td>
            <td class="calendar_main_dates"></td>
            <td class="calendar_main_dates"></td>
            <td class="calendar_main_dates"></td>
          </tr>

          <tr class="calendar_main_dates_fifththrow calendar_main_dates_tr">
            <td class="calendar_main_dates"></td>
            <td class="calendar_main_dates"></td>
            <td class="calendar_main_dates"></td>
            <td class="calendar_main_dates"></td>
            <td class="calendar_main_dates"></td>
            <td class="calendar_main_dates"></td>
            <td class="calendar_main_dates last_day"></td>
          </tr>

          <tr class="calendar_main_dates_sixththrow calendar_main_dates_tr">
            <td class="calendar_main_dates"></td>
            <td class="calendar_main_dates"></td>
          </tr>
        </table>
        
        <i class="fa-solid fa-angles-right fa-3x calendar_btn right"></i>
      </div>  
      <!-- 달력 End -->
    </section>

    <script src="index.js"></script>
  </body>
</html>
