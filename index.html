<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Calendar Project</title>
  </head>

  <body>
    <section>
      <div class="image-box">
        <img src="images/vanilla_coding_logo.png" />
      </div>
      <h1>Calendar</h1>

      <!-- 달력 Start -->
      <div class="current_date">요일과 날짜</div>

      <div class="current_month">월 과 년도</div>

      <div class="calendar">
        <button class="calendar_btn>" type="button"></button>
        
        <div class="calendar_main">
          <div class="calendar_main_days"></div>
          <div class="calendar_main_dates"></div>
        </div>
        
        <button class="calendar_btn>" type="button"></button>
      </div>  
      <!-- 달력 End -->
    </section>

    <script src="index.js"></script>
  </body>
</html>
